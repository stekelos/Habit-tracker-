<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Στοιχηματικό Ημερολόγιο </title>
    <meta name="description" content="Καταγραφή στοιχημάτων με μόνιμη αποθήκευση .paw">
    <link rel="manifest" href="manifest.json">

    <!-- iOS PWA Support -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Betting.paw">
    <link rel="apple-touch-icon" href="icon-192.png">
    <link rel="apple-touch-icon" sizes="152x152" href="icon-192.png">
    <link rel="apple-touch-icon" sizes="180x180" href="icon-192.png">
    <link rel="apple-touch-icon" sizes="167x167" href="icon-192.png">

    <style>
        :root {
            --primary: #6e12f0;
            --secondary: #ff3e78;
            --bg: #fafafa;
            --text: #333;
            --success: #28a745;
            --danger: #dc3545;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: var(--bg);
            color: var(--text);
            padding: 16px;
            line-height: 1.6;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            padding: 24px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 24px;
            color: var(--primary);
        }

        .form-group {
            margin-bottom: 16px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
        }

        input, button {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
        }

        button {
            background: var(--primary);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.2s;
            margin-top: 8px;
        }

        button:hover {
            background: #5a0fcf;
        }

        .btn-secondary {
            background: var(--secondary);
        }

        .btn-secondary:hover {
            background: #e02d67;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 24px 0;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        th {
            background: #f8f9fa;
            font-weight: 600;
        }

        .profit { color: var(--success); font-weight: bold; }
        .loss { color: var(--danger); font-weight: bold; }

        .stats {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            margin: 24px 0;
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 16px;
        }

        .stat-label { font-weight: 600; }
        .stat-value.profit { color: var(--success); }
        .stat-value.loss { color: var(--danger); }

        .delete-btn {
            background: var(--danger);
            color: white;
            border: none;
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }

        .actions {
            display: flex;
            gap: 8px;
            margin-top: 16px;
        }

        .actions button {
            flex: 1;
        }

        #installButton {
            display: none;
            background: #28a745;
            margin-top: 16px;
        }

        @media (max-width: 600px) {
            .container { padding: 16px; }
            th, td { font-size: 14px; padding: 8px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🐾 Στοιχηματικό </h1>

        <div class="form-group">
            <label for="date">Ημερομηνία:</label>
            <input type="date" id="date" required>
        </div>

        <div class="form-group">
            <label for="stake">Ποντάρισμα (€):</label>
            <input type="number" id="stake" step="0.01" min="0.01" placeholder="π.χ. 10.50" required>
        </div>

        <div class="form-group">
            <label for="profit">Κέρδος/Ζημία (€):</label>
            <input type="number" id="profit" step="0.01" placeholder="π.χ. 15.75 ή -10.50" required>
        </div>

        <button id="addBtn">Προσθήκη Στοιχήματος</button>

        <div class="actions">
            <button id="exportBtn" class="btn-secondary">💾 Εξαγωγή .paw</button>
            <button id="importBtn" class="btn-secondary">📂 Εισαγωγή .paw</button>
        </div>

        <input type="file" id="fileInput" accept=".paw" style="display: none">

        <div class="stats" id="statsBox">
            <h3>📈 Στατιστικά</h3>
            <div class="stat-row">
                <span class="stat-label">Σύνολο Στοιχημάτων:</span>
                <span class="stat-value" id="totalBets">0</span>
            </div>
            <div class="stat-row">
                <span class="stat-label">Συνολικό Κέρδος:</span>
                <span class="stat-value" id="totalProfit">€0.00</span>
            </div>
            <div class="stat-row">
                <span class="stat-label">Συνολικό Ποντάρισμα:</span>
                <span class="stat-value" id="totalStake">€0.00</span>
            </div>
            <div class="stat-row">
                <span class="stat-label">ROI:</span>
                <span class="stat-value" id="roi">0%</span>
            </div>
            <div class="stat-row">
                <span class="stat-label">Μέσο Κέρδος/Ζημία:</span>
                <span class="stat-value" id="avgProfit">€0.00</span>
            </div>
            <div class="stat-row">
                <span class="stat-label">Νικηφόρα:</span>
                <span class="stat-value" id="wins">0</span>
            </div>
            <div class="stat-row">
                <span class="stat-label">Ποσοστό Επιτυχίας:</span>
                <span class="stat-value" id="winRate">0%</span>
            </div>
        </div>

        <h3>📋 Ιστορικό</h3>
        <table>
            <thead>
                <tr>
                    <th>Ημερομηνία</th>
                    <th>Ποντάρισμα</th>
                    <th>Κέρδος</th>
                    <th>Δράση</th>
                </tr>
            </thead>
            <tbody id="betsList"></tbody>
        </table>

        <button id="installButton">➕ Εγκατάσταση Εφαρμογής</button>
    </div>

    <script>
        let db;

        const request = indexedDB.open('BettingPAW', 1);

        request.onerror = () => {
            console.error('IndexedDB error:', request.error);
            alert('Σφάλμα αποθήκευσης. Η εφαρμογή μπορεί να μη λειτουργεί σωστά.');
        };

        request.onupgradeneeded = (event) => {
            db = event.target.result;
            if (!db.objectStoreNames.contains('bets')) {
                const store = db.createObjectStore('bets', { keyPath: 'id', autoIncrement: true });
                store.createIndex('date', 'date', { unique: false });
            }
        };

        request.onsuccess = (event) => {
            db = event.target.result;
            loadBets();
            updateStats();
        };

        function addBet(date, stake, profit) {
            const transaction = db.transaction(['bets'], 'readwrite');
            const store = transaction.objectStore('bets');

            store.add({
                date,
                stake: parseFloat(stake),
                profit: parseFloat(profit),
                createdAt: new Date().toISOString()
            });

            transaction.oncomplete = () => {
                loadBets();
                updateStats();
            };
        }

        function deleteBet(id) {
            const transaction = db.transaction(['bets'], 'readwrite');
            const store = transaction.objectStore('bets');
            store.delete(id);

            transaction.oncomplete = () => {
                loadBets();
                updateStats();
            };
        }

        function loadBets() {
            const transaction = db.transaction(['bets'], 'readonly');
            const store = transaction.objectStore('bets');
            const request = store.getAll();

            request.onsuccess = () => {
                renderBets(request.result);
            };
        }

        function renderBets(bets) {
            const list = document.getElementById('betsList');
            list.innerHTML = '';

            bets.forEach(bet => {
                const row = document.createElement('tr');
                const profitClass = bet.profit >= 0 ? 'profit' : 'loss';
                const profitText = bet.profit >= 0 ? `+${bet.profit.toFixed(2)}€` : `${bet.profit.toFixed(2)}€`;

                row.innerHTML = `
                    <td>${bet.date}</td>
                    <td>${bet.stake.toFixed(2)}€</td>
                    <td class="${profitClass}">${profitText}</td>
                    <td><button class="delete-btn" data-id="${bet.id}">🗑️</button></td>
                `;
                list.appendChild(row);
            });

            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const id = parseInt(e.target.getAttribute('data-id'));
                    deleteBet(id);
                });
            });
        }

        function updateStats() {
            const transaction = db.transaction(['bets'], 'readonly');
            const store = transaction.objectStore('bets');
            const request = store.getAll();

            request.onsuccess = () => {
                const bets = request.result;
                const totalBets = bets.length;
                const totalProfit = bets.reduce((sum, bet) => sum + bet.profit, 0);
                const totalStake = bets.reduce((sum, bet) => sum + bet.stake, 0);
                const wins = bets.filter(bet => bet.profit > 0).length;
                const winRate = totalBets > 0 ? ((wins / totalBets) * 100).toFixed(1) : 0;
                const roi = totalStake > 0 ? ((totalProfit / totalStake) * 100).toFixed(2) : 0;
                const avgProfit = totalBets > 0 ? (totalProfit / totalBets).toFixed(2) : 0;

                document.getElementById('totalBets').textContent = totalBets;
                document.getElementById('totalProfit').textContent = totalProfit >= 0 ? 
                    `+${totalProfit.toFixed(2)}€` : `${totalProfit.toFixed(2)}€`;
                document.getElementById('totalProfit').className = totalProfit >= 0 ? 'profit' : 'loss';
                document.getElementById('totalStake').textContent = `${totalStake.toFixed(2)}€`;
                document.getElementById('roi').textContent = `${roi}%`;
                document.getElementById('avgProfit').textContent = `${avgProfit}€`;
                document.getElementById('wins').textContent = wins;
                document.getElementById('winRate').textContent = `${winRate}%`;
            };
        }

        function exportData() {
            const transaction = db.transaction(['bets'], 'readonly');
            const store = transaction.objectStore('bets');
            const request = store.getAll();

            request.onsuccess = () => {
                const data = {
                    version: '1.0',
                    exportedAt: new Date().toISOString(),
                    bets: request.result
                };

                const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `στοιχήματα_${new Date().toISOString().slice(0,10)}.paw`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            };
        }

        function importData(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const data = JSON.parse(e.target.result);
                    if (!data.bets || !Array.isArray(data.bets)) {
                        throw new Error('Μη έγκυρο αρχείο .paw');
                    }

                    const transaction = db.transaction(['bets'], 'readwrite');
                    const store = transaction.objectStore('bets');

                    data.bets.forEach(bet => {
                        store.add({
                            date: bet.date,
                            stake: bet.stake,
                            profit: bet.profit,
                            createdAt: bet.createdAt || new Date().toISOString()
                        });
                    });

                    transaction.oncomplete = () => {
                        loadBets();
                        updateStats();
                        alert('✅ Τα δεδομένα εισήχθησαν επιτυχώς!');
                    };

                } catch (err) {
                    alert('❌ Σφάλμα κατά την εισαγωγή: ' + err.message);
                }
            };
            reader.readAsText(file);
            document.getElementById('fileInput').value = '';
        }

        let deferredPrompt;

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            document.getElementById('installButton').style.display = 'block';
        });

        document.getElementById('installButton').addEventListener('click', () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('User accepted the install prompt');
                    }
                    deferredPrompt = null;
                    document.getElementById('installButton').style.display = 'none';
                });
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('date').valueAsDate = new Date();

            document.getElementById('addBtn').addEventListener('click', () => {
                const date = document.getElementById('date').value;
                const stake = document.getElementById('stake').value;
                const profit = document.getElementById('profit').value;

                if (!date || !stake || !profit) {
                    alert('Συμπλήρωσε όλα τα πεδία!');
                    return;
                }

                addBet(date, stake, profit);

                document.getElementById('stake').value = '';
                document.getElementById('profit').value = '';
            });

            document.getElementById('exportBtn').addEventListener('click', exportData);
            document.getElementById('importBtn').addEventListener('click', () => {
                document.getElementById('fileInput').click();
            });
            document.getElementById('fileInput').addEventListener('change', importData);
        });
    </script>

    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('Service Worker registered with scope:', registration.scope);
                    })
                    .catch(error => {
                        console.log('Service Worker registration failed:', error);
                    });
            });
        }
    </script>
</body>
</html>
